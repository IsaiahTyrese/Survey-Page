<div id='main'>
    <h1 id='Survey Page'>What phone do you have?</h1>

        <p id='description'>
            Fill out the questions provided in the survey.
        </p>

    <div class='main-content'>
        <div class='survey-content'>
        <form id='survey-form'>
            
            <label for='name' id='name-label'> Name </label>
                <input id='name' type='text' name='name' placeholder='Enter your name' required></form>
            
            <label for='email' id='email-label'> Email </label>
                <input id='email' type='email' required placeholder='Enter your email'></form>
            
            <label for='number' id='number-label'> Rating </label>
                <input id='number' type='number' min='1' max='20'  placeholder='Enter a number' required></form>
    
            <label for='dropdown'>What phone do you currently have?</label>
                <select id='dropdown'>
                    <option value='iPhone'>iPhone</option>
                    <option value='Samsung'>Samsung</option>
                    <option value='Nokia'>Nokia</option>
                    <option value='LG'>LG</option>
                    <option value='Motorola'>Motorola</option>
                    <option value='Pixel'>Pixel</option>
                    <option value='Other'>Other</option>
                </select>

                <fieldset>
                    <legend>What phone will you have in the next 5 years?</legend>
                        <input type='radio' name='action' checked id='iPhone'>iPhone</input>
                        <input type='radio' name='action' checked id='Samsung'>Samsung</input>
                        <input type='radio' name='action' checked id='Nokia'>Nokia</input>
                        <input type='radio' name='action' checked id='LG'>LG</input>
                        <input type='radio' name='action' checked id='Motorola'>Motorola</input>
                        <input type='radio' name='action' checked id='Pixel'>Pixel</input>
                        <input type='radio' name='action' checked id='Other'>Other</input>

                </fieldset>
             
            <textarea rows='5' vols='100' id='comment'>
            Enter comments here...
            

            </textarea>  

            <button type='submit' id='submit'>Submit</button>

        </div>
    </div>

</form>


</div>
